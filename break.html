<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ff4444;
      font-family: Arial, sans-serif;
      color: white;
    }
    .break-container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #breakTimer {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .task-info {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      max-width: 600px;
    }
    .task-info h2, .task-info h3 {
      margin: 0 0 15px 0;
      font-size: 24px;
    }
    .task-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .task-description {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .task-question, .continue-options {
      margin: 20px 0;
    }
    .task-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .task-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .finished-btn {
      background-color: #4CAF50;
      color: white;
    }
    .finished-btn:hover {
      background-color: #45a049;
    }
    .not-finished-btn {
      background-color: #ff8800;
      color: white;
    }
    .not-finished-btn:hover {
      background-color: #e67700;
    }
    .continue-btn {
      background-color: #2196F3;
      color: white;
    }
    .continue-btn:hover {
      background-color: #1976D2;
    }
    .next-btn {
      background-color: #9C27B0;
      color: white;
    }
    .next-btn:hover {
      background-color: #7B1FA2;
    }
    .next-task-info {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .next-task-name {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="break-container">
    <h1>BREAK TIME!</h1>
    <div id="breakTimer">5:00</div>
    
    <div id="taskInfo" class="task-info" style="display: none;">
      <h2>Last Session Task:</h2>
      <div id="taskName" class="task-name"></div>
      <div id="taskDescription" class="task-description"></div>
      
      <div class="task-question">
        <h3>Did you finish this task?</h3>
        <div class="task-buttons">
          <button id="taskFinished" class="task-btn finished-btn">Yes, I finished it</button>
          <button id="taskNotFinished" class="task-btn not-finished-btn">No, not yet</button>
        </div>
      </div>
      
      <div id="continueOptions" class="continue-options" style="display: none;">
        <h3>What would you like to do next?</h3>
        <div class="task-buttons">
          <button id="continueTask" class="task-btn continue-btn">Continue this task</button>
          <button id="moveToNext" class="task-btn next-btn">Move to next task</button>
        </div>
      </div>
      
      <div id="nextTaskInfo" class="next-task-info" style="display: none;">
        <h3>Next session you will work on:</h3>
        <div id="nextTaskName" class="next-task-name"></div>
      </div>
    </div>
  </div>
  <script src="break.js"></script>
</body>
</html>
