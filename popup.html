<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #timer {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #autoRestartContainer {
      margin: 10px 0;
      text-align: left;
    }
    #settingsContainer {
      margin: 10px 0;
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: 95%;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    label {
      font-weight: bold;
      font-size: 12px;
      display: block;
      margin-top: 10px;
    }
    #saveSettingsBtn {
      background-color: #2196F3;
      margin-top: 10px;
    }
    #saveSettingsBtn:hover {
      background-color: #1976D2;
    }
    #statusMessage {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">25:00</div>
  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
  
  <div id="settingsContainer">
    <label for="webAppUrl">Google Sheets Web App URL:</label>
    <input type="text" id="webAppUrl" placeholder="Paste URL from Google Apps Script">
    <label for="secretKey">Secret Key:</label>
    <input type="password" id="secretKey" placeholder="Your secret password">
    <button id="saveSettingsBtn">Save Settings</button>
    <div id="statusMessage"></div>
  </div>
  
  <div id="autoRestartContainer">
    <label>
      <input type="checkbox" id="autoRestartCheckbox" checked>
      Auto-restart sessions
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
