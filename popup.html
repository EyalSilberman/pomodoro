<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #timer {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #autoRestartContainer {
      margin: 10px 0;
      text-align: left;
    }
    #loggingContainer {
      margin: 10px 0;
      text-align: left;
    }
    #settingsToggle {
      width: 100%;
      background-color: #FF9800;
      margin-bottom: 10px;
    }
    #settingsToggle:hover {
      background-color: #F57C00;
    }
    #editSettingsBtn {
      background-color: #FF9800;
      margin-bottom: 10px;
    }
    #editSettingsBtn:hover {
      background-color: #F57C00;
    }
    #settingsContainer {
      margin: 10px 0;
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #settingsContainer.hidden {
      display: none;
    }
    .hidden {
      display: none;
    }
    #loggingConfigSection {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    #loggingConfigSection.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    input[type="text"], input[type="password"] {
      width: 95%;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    label {
      font-weight: bold;
      font-size: 12px;
      display: block;
      margin-top: 10px;
    }
    .checkbox-label {
      font-weight: normal;
      font-size: 14px;
      margin-top: 5px;
    }
    #saveSettingsBtn {
      background-color: #2196F3;
      margin-top: 10px;
    }
    #saveSettingsBtn:hover {
      background-color: #1976D2;
    }
    #statusMessage {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
    }
    #taskManagerBtn {
      background-color: #9C27B0;
      margin-bottom: 10px;
    }
    #taskManagerBtn:hover {
      background-color: #7B1FA2;
    }
    #taskConfigContainer {
      margin: 10px 0;
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #taskConfigContainer.hidden {
      display: none;
    }
    #loadTasksBtn {
      background-color: #9C27B0;
      margin-top: 10px;
    }
    #loadTasksBtn:hover {
      background-color: #7B1FA2;
    }
    #loadTasksBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #taskStatusMessage {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
    }
    .loading-indicator {
      display: none;
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .loading-indicator.show {
      display: block;
    }
    .current-task {
      margin: 10px 0;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
      cursor: default;
    }
    #currentTaskName {
      font-size: 12px;
      font-weight: bold;
      color: #333;
      text-align: center;
      cursor: help;
    }
    #currentTaskName:hover {
      color: #4CAF50;
    }
    .task-tooltip {
      position: absolute;
      background-color: #333;
      color: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-width: 200px;
      z-index: 1000;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <div id="timer">25:00</div>
  <div id="currentTask" class="current-task">
    <div id="currentTaskName">No task selected</div>
  </div>
  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
  
  <button id="taskManagerBtn">Task Manager</button>
  <button id="settingsToggle">Setup Logging</button>
  <button id="editSettingsBtn" class="hidden">Edit Logs Settings</button>
  
  <div id="settingsContainer">
    <label class="checkbox-label">
      <input type="checkbox" id="enableLoggingCheckbox">
      Enable Session Logging
    </label>
    
    <div id="loggingConfigSection">
      <label for="webAppUrl">Google Sheets Web App URL:</label>
      <input type="text" id="webAppUrl" placeholder="Paste URL from Google Apps Script">
      <label for="secretKey">Secret Key:</label>
      <input type="password" id="secretKey" placeholder="Your secret password">
      <button id="saveSettingsBtn">Save Settings</button>
      <div id="statusMessage"></div>
    </div>
  </div>
  
  <div id="taskConfigContainer" class="hidden">
    <label for="sheetName">Sheet Name for Tasks:</label>
    <input type="text" id="sheetName" placeholder="Enter sheet name (e.g., Tasks)">
    <button id="loadTasksBtn">Load Tasks</button>
    <div class="loading-indicator" id="loadingIndicator">Loading tasks...</div>
    <div id="taskStatusMessage"></div>
    <button id="viewTasksBtn" class="hidden" style="background-color: #4CAF50; margin-top: 10px;">View Tasks</button>
  </div>
  
  <div id="autoRestartContainer">
    <label>
      <input type="checkbox" id="autoRestartCheckbox" checked>
      Auto-restart sessions
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
